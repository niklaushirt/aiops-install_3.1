humio-fluentbit:
  enabled: true
  #humioRepoName: aiops
  humioHostname: humio-instance-humio-core-es.humio-logging
  es:
    tls: false # TLS On. Set to false to turn it off.
    tls_verify: false # TLS verify On. Set to false to turn it off.
    autodiscovery: false
  # Example of custom fluentbit config
  customFluentBitConfig:

  # Example of custom input config
  inputConfig: |-
    [INPUT]
        Name             tail
        Path             /var/log/containers/*bookinfo_*.log
        Exclude_Path     /var/log/containers/*robot-shop_load-gen*.log
        Parser           docker
        Tag              kube.*
        Refresh_Interval 5
        Mem_Buf_Limit    256MB
        Skip_Long_Lines  On
    [INPUT]
        Name             tail
        Path             /var/log/containers/*robot-shop_*.log
        Parser           docker
        Tag              kube.*
        Refresh_Interval 5
        Mem_Buf_Limit    256MB
        Skip_Long_Lines  On
    [INPUT]
        Name             tail
        Path             /var/log/containers/*qotd*.log
        Parser           docker
        Tag              kube.*
        Refresh_Interval 5
        Mem_Buf_Limit    256MB
        Skip_Long_Lines  On
  # Example of custom resources
  resources:
    limits:
      cpu: 256m
      memory: 500Mi
    requests:
      cpu: 128m
      memory: 256Mi